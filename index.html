<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to your <span class="font-semibold text-violet-600">Baap er
                bank</span></h1>
    </header>

    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-3 font-medium">Please log in</h3>
            <input class="w-9/12 mb-3 px-3 block" type="email" name="" id="email-field" placeholder="Your Email Address">
            <input class="w-9/12 mb-3 px-3 block" type="password" name=" " id="user-password" placeholder="Your Password">
            <button id="btn-submit" class="bg-orange-600 px-4 py-2 text-white rounded-lg hover:bg-sky-700">Submit</button>
        </section>
    </main>


    <script src="js/log-in.js"></script>
</body>

</html>
