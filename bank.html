<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Let get some <span class="font-semibold text-violet-600">Mooooney!!!!
            </span></h1>
    </header>
    <main>
        <section class="mt-8 text-white">
            <div class="grid grid-cols-3 gap-3  w-9/12 mx-auto " id="previous-balance">
                <div class="bg-green-400 px-9 py-5 rounded-lg">
                    <h4 class="text-2xl">Diposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-400 px-9 py-5 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl"><span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-amber-500 px-9 py-5 rounded-lg " id="total-balance">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposite and withdraw -->
        <section class="mt-8 ">
            <div class="grid grid-cols-2 gap-5  w-9/12 mx-auto ">
                <div class="bg-sky-500 w-full px-9 py-5 rounded-lg">
                    <h4 class="text-2xl text-white mb-4">Please Diposit</h4>
                    <input class="w-9/12 mb-3 px-3 block" type="text" name="" id="deposit-field"
                        placeholder="$ Amount you want to deposit">

                    <button id="btn-submit"
                        class="bg-orange-600 px-4 py-2 text-white rounded-lg hover:bg-sky-700">Deposit</button>
                </div>
                <div class="bg-blue-400 w-full px-9 py-5 rounded-lg">
                    <h4 class="text-2xl text-white">Please Withdraw</h4>
                    <input class="w-9/12 mb-3 px-3 block" type="text" name="" id="withdraw-field"
                        placeholder="$ Amount you want to withdraw">

                    <button id="btn-withdraw"
                        class="bg-orange-600 px-4 py-2 text-white rounded-lg hover:bg-sky-700">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
